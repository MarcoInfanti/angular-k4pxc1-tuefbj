<mat-form-field>
  <mat-label>Panel color</mat-label>
  <mat-select multiple [formControl]="panelColor" panelClass="myPanel">
    <mat-option value="1">One</mat-option>
    <mat-option value="2">Two</mat-option>
    <mat-option value="3">Three</mat-option>
  </mat-select>
</mat-form-field>
